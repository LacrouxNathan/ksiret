<div class="row mt-5">
    <input type="text"
        class="col-10"
        [(ngModel)]="searchInput"
        placeholder="Inserer un numéro SIRER ou un nom d'entreprise"
        autofocus
    >
    <button
        type="submit" 
        class="btn btn-primary col"
        (click)="clickOnSearch()"
        [routerLink]="['/search', searchInput, nbPage]"
    >
        Search
    </button>
</div>
<br/>
<app-entreprise-item *ngFor="let entreprise of entreprises" [entreprise]="entreprise"></app-entreprise-item>
<nav *ngIf="showNavPage()" aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" *ngIf="nbPage > 1"><button class="page-link" (click)="clickNavPage(-1)">Precedent</button></li>
    <li class="page-item" *ngIf="nbPage > 1"><button class="page-link" (click)="clickNavFirst()">Premiere</button></li>
    <li class="page-item"><a class="page-link">{{nbPage}}</a></li>
    <li class="page-item" *ngIf="nbPage < nbTotalPage"><button class="page-link" (click)="clickNavLast()">Dernière ({{nbTotalPage}})</button></li>
    <li class="page-item" *ngIf="nbPage < nbTotalPage"><button class="page-link" (click)="clickNavPage(1)">Suivant</button></li>
  </ul>
</nav>
